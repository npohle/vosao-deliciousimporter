deliciousimport.cron        = Delicious Import cron expression. Syntax: "every minute", "every hour", "every day", "every monday", "every NN day of month"
deliciousimport.deliciousrssfeed = Delicious RSS Feed URL.
deliciousimport.bitlyapikey = bit.ly API Key 
deliciousimport.recency		= how many days to look back for refreshing digest posts  
deliciousimport.description = Delicious Import plugin allows to get daily Delicious Imports. You can configure frequency in days.
deliciousimport.title       = Delicious Import plugin
